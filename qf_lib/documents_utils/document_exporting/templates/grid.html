<table class="grid">
    {% for row in rows %}
    <tr>
        {% set total_span = 0 %}
        {% for element in row %}
            <td colspan="{{ element.grid_proportion }}">
                {{ element.generate_html(document) }}
            </td>
            {% set total_span = total_span + element.grid_proportion.to_int() %}
        {% endfor %}

    </tr>
    {% endfor %}
</table>
